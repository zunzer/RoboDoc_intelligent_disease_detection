{% extends "common/base.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'register/registration.css' %}">
{% endblock %}

{% block main %}
<div><b>THE MOST COMMON SYMPTOMS OF EACH AGE GROUP</b></div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(draw);

function draw() {
  var data = google.visualization.arrayToDataTable([
    ['Age', 'Occurrence', {role: 'style'}, { role: 'annotation' }],
    ['<20', {{data.0.1}}, '{{data.0.2}}', '{{data.0.0}}'],
    ['20-40', {{data.1.1}} ,'{{data.1.2}}', '{{data.1.0}}'],
    ['40-60', {{data.2.1}}, '{{data.2.2}}', '{{data.2.0}}'],
    ['60-80', {{data.3.1}}, '{{data.3.2}}', '{{data.3.0}}'],
    ['80<', {{data.4.1}}, '{{data.4.2}}', '{{data.4.0}}'],
    ]);
  var options = {
     legend:{position:'none'},
  };

  var material = new google.visualization.ColumnChart(document.getElementById('chart_div'));
  material.draw(data, options);
}
    </script>
  <center>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </center>
<br>
{% endblock %}
